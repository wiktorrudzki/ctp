<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyfrowe techniki pomiarowe</title>
  </head>
  <body>
    <div id="container">
      <div id="app">
        <div class="actions">
          <input type="file" accept=".lvm" id="file-input" name="uploadfile" />
          <label for="file-input" id="file-input-label">Wybierz plik</label>
          <p>Aktualnie wyswietlany plik:</p>
          <h4 id="file-title"></h4>
          <h4>Wybierz kolor wykresu:</h4>
          <input type="color" id="distance-color" />
          <p>Wartość maksymalna: <span id="maxY"></span> dla x = <span id="maxX"></span></p>
          <p>Wartość minimalna: <span id="minY"></span> dla x = <span id="minX"></span></p>
          <button id="stop-chart-btn">Zatrzymaj wykres</button>
          <button disabled id="start-chart-btn">Wznów wykres</button>
          <input id="search-x-input">Szukaj po X</input>
          <input id="range-input" type="range">Zmień prędkość wykresu</input>
        </div>

        <canvas id="distance-chart"></canvas>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
